<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sign Recognition</title>
    <link rel="stylesheet" href="../static/Prediction/style_predict.css"> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
</head>
<body>
    <!--Nav bar-->
    <div class="fixed-bar">
        <div class="logo"><i class='bx bxl-sass'></i>SignSense Lanka</div> 
        <div class="navbar">
            <div class="nav-item welcome-text">Practice makes perfect - let's get started! </div>
            <div class="nav-item">
                <a href="/logout" class="nav-item logout-btn">Logout</a>
            </div>
        </div>
    </div>
    <div class="container-predictive">
        <div class="left-column">
            <img src="{{ url_for('video_feed') }}" id="video_feed" />
        </div>
        <div class="right-column">
            <div id="prediction">Prediction</div>
            <button onclick="startPrediction()">Start</button>
            <button onclick="pausePrediction()">Pause</button>
        </div>
    </div>

    <script>
        let interval;

        function updatePrediction() {
            fetch("/predict", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction").innerText = data.prediction;
            });
        }

        function startPrediction() {
            interval = setInterval(updatePrediction, 1000);
        }

        function pausePrediction() {
            clearInterval(interval);
        }
        
    </script>
</body>
</html>
