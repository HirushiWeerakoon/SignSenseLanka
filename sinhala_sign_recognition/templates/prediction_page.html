<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sign Recognition</title>
    <link rel="stylesheet" href="../static/Prediction/style_predict.css"> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
</head>
<body>
    <!--Nav bar-->
    <div class="fixed-bar">
        <div class="logo"><i class='bx bxl-sass'></i>SignSense Lanka</div> 
        <div class="navbar">
            <div class="nav-item welcome-text">Practice makes perfect - let's get started! </div>
            <div class="nav-item">
                <a href="/logout" class="nav-item logout-btn">Logout</a>
            </div>
        </div>
    </div>
    <div class="container-predictive">
        <div class="left-column">
            <!-- Image Slider -->
            <div class="slider">
                <div class="slide">
                    <!-- 10 images of numbers -->
                    <div class="item"><img src="../static/Prediction/images/1.png" alt="num 1"></div>
                    <div class="item"><img src="../static/Prediction/images/2.png" alt="num 2"></div>
                    <div class="item"><img src="../static/Prediction/images/3.png" alt="num 3"></div>
                    <div class="item"><img src="../static/Prediction/images/4.png" alt="num 4"></div>
                    <div class="item"><img src="../static/Prediction/images/5.png" alt="num 5"></div>
                    <div class="item"><img src="../static/Prediction/images/6.png" alt="num 6"></div>
                    <div class="item"><img src="../static/Prediction/images/7.png" alt="num 7"></div>
                    <div class="item"><img src="../static/Prediction/images/8.png" alt="num 8"></div>
                    <div class="item"><img src="../static/Prediction/images/9.png" alt="num 9"></div>
                    <div class="item"><img src="../static/Prediction/images/10.png" alt="num 10"></div>
                    <!-- 10 images of alphabet -->
                    <div class="item"><img src="../static/Prediction/images/11.png" alt="අ"></div>
                    <div class="item"><img src="../static/Prediction/images/12.png" alt="ආ"></div>
                    <div class="item"><img src="../static/Prediction/images/13.png" alt="ඇ"></div>
                    <div class="item"><img src="../static/Prediction/images/14.png" alt="ඉ"></div>
                    <div class="item"><img src="../static/Prediction/images/15.png" alt="ඊ"></div>
                    <div class="item"><img src="../static/Prediction/images/16.png" alt="උ"></div>
                    <div class="item"><img src="../static/Prediction/images/17.png" alt="ග්"></div>
                    <div class="item"><img src="../static/Prediction/images/18.png" alt="ය්"></div>
                    <div class="item"><img src="../static/Prediction/images/19.png" alt="ල්"></div>
                    <div class="item"><img src="../static/Prediction/images/20.png" alt="හ්"></div>
                </div>    
            </div>
            <div class="button-slide">
                    <button class="prev"><i class="fa-solid fa-arrow-left"></i>Prev</button>
                    <button class="next"><i class="fa-solid fa-arrow-right"></i>Next</button>
                </div>    
        </div>
        <script src="../static/Prediction/app.js"></script>

        <div class="right-column">
            <img src="{{ url_for('video_feed') }}" id="video_feed" />
            <div id="prediction">Prediction</div>
            <button onclick="startPrediction()">Start</button>
            <!--<button onclick="pausePrediction()">Pause</button>-->
        </div>
    </div>
    <script>
        let interval;

        function updatePrediction() {
            fetch("/predict", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction").innerText = data.prediction;
            });
        }

        function startPrediction() {
            interval = setInterval(updatePrediction, 1000);
        }
        
    </script>
</body>
</html>
